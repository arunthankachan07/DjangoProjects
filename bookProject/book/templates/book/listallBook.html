<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<h1>Available books</h1><br><br>

<div>
    <a href="{%url 'createbook'%}">Create New Book</a>
</div>
<table class="table">

    <tr>
        <td>Book Name</td>
        <td>Author</td>
        <td>Price</td>
        <td>Pages</td>
        <td>Category</td>
    </tr>
    {%for book in books%}
    <tr>
        <td>{{book.book_name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.category}}</td>
        <td><a href="{%url 'detail' book.id%}">View</a></td>
        <td><a href="{%url 'deletebook' book.id%}">Delete</a></td>
        <td><a href="">Update</a></td>
    </tr>

    {% endfor %}
</table>
</body>
</html>
