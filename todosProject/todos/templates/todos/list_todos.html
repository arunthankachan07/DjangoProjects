<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body class="todolist">
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="main_todolist">
                <div><h2 class="h2todo">Todos List</h2></div>
            <div class="createlink">
                <a class="btn btn-dark" href="{%url 'createtodo'%}">Create Todo</a>
             </div>
            <div>
                <table class="table table-dark table-striped">
                    <tr>
                        <td class="table_head">Task</td>
                        <td class="table_head">Date</td>
                        <td class="table_head">Status</td>

                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    {%for td in todos%}
                    <tr>
                        <td>{{td.task}}</td>
                        <td>{{td.date}}</td>
                        <td>{{td.status}}</td>

                        <td><a href="{% url 'viewtodo' td.id%}" class="btn btn-success">View</a></td>
                         <td><a href="{% url 'updatetodo' td.id%}" class="btn btn-success">Update</a></td>
                        <td><a href="{% url 'deletetodo' td.id%}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}


                </table>
            </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
